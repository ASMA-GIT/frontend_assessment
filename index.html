<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page-1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page">
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">
                Startup<span>3</span>
            </label>
            <ul>
                <li>Overview</li>
                <li>Prices</li>
                <li>Blog</li>
                <li>Feedback</li>
                <li><span class="learn-btn">Purchase</span></li>
            </ul>
        </nav>
        <div class="page-content">
            <div class="left">
                <div class="heading-main">
                    <h2>Generate Awesome Web Pages</h2>
                </div>
                <div class="page-desc">
                    <h5>
                        The most important part of the Startup is the samples. The samples form a set of 25 usable pages
                        you can use as is or you can add new blocks.
                    </h5>
                </div>
                <button class="learn-btn">
                    Learn More
                </button>
            </div>
            <div class="right">
                <div class="form">
                    <form>
                        <div class="form-heading">
                            <h3>Sign Up Now</h3>
                        </div>
                        <div class="input email">
                            <input type="text" placeholder="Your email">
                        </div>
                        <div class="input passcode">
                            <input type="text" placeholder="Your password">
                        </div>
                        <div class="terms">
                            <div class="checkbox-container">
                                <input type="checkbox" id="cb1">
                                <label for="cb1">I agree to the Terms of Service.</label>
                            </div>
                        </div>
                        <div class="input submit-btn ">
                            <input type="submit" value="Sign In">
                        </div>
                    </form>
                    <div class="line-container">
                        <div class="line">
                            <hr>
                        </div>
                        <div class="or">or</div>
                        <div class="line">
                            <hr>
                        </div>
                    </div>
                    <div class="input submit-btn twitter">
                        <input type="submit" value="Login via Twitter">
                    </div>
                    <div class="signin-text">
                        <p>Do you have an account? <span class="signin-btn">Sign In</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
